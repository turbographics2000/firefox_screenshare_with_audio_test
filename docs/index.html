<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <video id="vid" autoplay></video>
    <script>
      navigator.mediaDevices.getUserMedia({
        video: {
          mediaSource: 'screen',
        },
        audio: {
          mediaSource: 'audioCapture'
        }
      }).then(stream => {
        vid.srcObject = stream;
      }).catch(err => {
        console.log(err);
      });
    </script>
  </body>
 </html>
