<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <video id="vid" autoplay></video>
    <script>
      navigator.mediaDevices.getUserMedia({
        video: true,
        audio: {
          mediaSource: 'audioCapture'
        }
      }).then(stream => vid.srcObject = stream);
    </script>
  </body>
 </html>
